version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: uber_postgres
    restart: always
    environment:
      POSTGRES_USER: uber_user
      POSTGRES_PASSWORD: uber_password
      POSTGRES_DB: uber_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uber_user -d uber_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uber_web
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://uber_user:uber_password@db:5432/uber_db?schema=public
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
